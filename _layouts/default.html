<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a class="extra {% if page.overview %}current{% endif %}" href="{{ site.baseurl }}/">overview</a>
			<a class="extra {% if page.author or  page.url contains '/logs/'%}current{% endif %}" href="{{ site.baseurl }}/logs/">logs</a>
			<a class="extra {% if page.url contains '/wiki/' %}current{% endif %}" href="{{ site.baseurl }}/wiki/">wiki</a>
			<a class="extra {% if page.url contains '/docs/' %}current{% endif %}" href="{{ site.baseurl }}/docs/">docs</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                RVVDomoticBox<br />
                Sup√©lec Student Project
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/RVVDomoticBox/RVVDomoticBox">github.com/RVVDomoticBox</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
